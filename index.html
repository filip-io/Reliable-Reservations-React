    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magnificent Restaurant</title>

    <!-- Meta Description for SEO -->
    <meta name="description" content="Magnificent Restaurant offers a delightful menu featuring starters, main courses, and desserts. Reserve a table or order online now!" />

    <!-- Keywords for SEO -->
    <meta name="keywords" content="restaurant, fine dining, reserve a table, magnificent restaurant, starters, main courses, desserts, online reservations" />

    <!-- Open Graph for Social Media -->
    <meta property="og:title" content="Magnificent Restaurant" />
    <meta property="og:description" content="Check out the delightful menu at Magnificent Restaurant and reserve a table for an amazing dining experience." />
    <meta property="og:image" content="https://example.com/images/restaurant.jpg" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="restaurant" />

    <!-- Twitter Card for Social Media -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Magnificent Restaurant" />
    <meta name="twitter:description" content="Discover our delightful menu and reserve a table at Magnificent Restaurant for an amazing dining experience." />
    <meta name="twitter:image" content="https://example.com/images/restaurant.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="/img/favicon.ico" />
